// Fungsi untuk mengirim data ke Apps Script
async function sendToAppsScript(action, data) {
    try {
        const response = await fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                action: action,
                ...data
            })
        });
        
        const result = await response.json();
        return result;
    } catch (error) {
        console.error('Error sending to Apps Script:', error);
        return { success: false, message: error.toString() };
    }
}

// Update fungsi processTeacherAttendance di HTML
async function processTeacherAttendance(teacherId, scannedClassId, scannedClassName) {
    closeTeacherDialog();
    
    try {
        // Kirim ke Apps Script untuk check-in
        const result = await sendToAppsScript('processAttendance', {
            qrCode: Object.keys(qrCodeToClassId).find(key => qrCodeToClassId[key] === scannedClassId),
            teacherId: teacherId,
            type: 'checkin'
        });
        
        if (result.success) {
            const teacher = teachers[teacherId];
            const currentTime = new Date().toTimeString().substring(0, 5);
            
            if (result.data.isLate) {
                showLateArrival(teacher, scannedClassName, currentTime, {
                    lateMinutes: result.data.lateMinutes,
                    scheduleStart: currentTime
                });
            } else {
                showSuccess(teacher, scannedClassName, currentTime, 'Tepat waktu');
            }
            
            // Update local schedule status
            const currentSchedule = findCurrentSchedule(teacherId, scannedClassId, currentTime);
            if (currentSchedule) {
                currentSchedule.status = result.data.status;
                currentSchedule.checkIn = result.data.checkInTime;
                currentSchedule.attendanceId = result.data.attendanceId;
            }
            
            renderSchedule();
        } else {
            showStatus('error', 'Error', result.message);
        }
        
    } catch (error) {
        console.error('Error processing attendance:', error);
        showStatus('error', 'Error', 'Gagal memproses absensi: ' + error.message);
    }
}

        // Function to merge consecutive same teacher schedules
        function mergeSchedule(rawSchedule) {
            const merged = [];
            let currentGroup = null;
            
            for (let i = 0; i < rawSchedule.length; i++) {
                const item = rawSchedule[i];
                
                if (currentGroup && 
                    currentGroup.teacherId === item.teacherId && 
                    currentGroup.classId === item.classId) {
                    // Same teacher and class, extend the time range
                    const endTime = item.time.split('-')[1];
                    currentGroup.time = currentGroup.time.split('-')[0] + '-' + endTime;
                    
                    // Update status - prioritize active statuses
                    if (item.status === 'hadir' || currentGroup.status === 'hadir') {
                        currentGroup.status = 'hadir';
                    } else if (item.status === 'terlambat' || currentGroup.status === 'terlambat') {
                        currentGroup.status = 'terlambat';
                    } else if (item.status === 'tidak-hadir' || currentGroup.status === 'tidak-hadir') {
                        currentGroup.status = 'tidak-hadir';
                    }
                    
                    // Keep earliest checkIn and latest checkOut
                    if (item.checkIn && !currentGroup.checkIn) {
                        currentGroup.checkIn = item.checkIn;
                    }
                    if (item.checkOut) {
                        currentGroup.checkOut = item.checkOut;
                    }
                } else {
                    // Different teacher or class, start new group
                    if (currentGroup) {
                        merged.push(currentGroup);
                    }
                    currentGroup = { ...item };
                }
            }
            
            // Add the last group
            if (currentGroup) {
                merged.push(currentGroup);
            }
            
            return merged;
        }

        function startBarcodeDetection() {
            if (!isScanning || !currentStream) return;
            
            const videoElement = document.getElementById('cameraVideo');
            const canvas = document.getElementById('scannerCanvas');
            const ctx = canvas.getContext('2d');
            
            // Show canvas for debugging
            canvas.classList.remove('hidden');
            
            function detectQRCode() {
                if (!isScanning || !videoElement.videoWidth || !videoElement.videoHeight) {
                    if (isScanning) {
                        setTimeout(detectQRCode, 100);
                    }
                    return;
                }
                
                try {
                    // Set canvas size to match video
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    
                    // Draw current video frame to canvas
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    
                    // Get image data for QR code detection
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // Use jsQR to detect QR codes
                    const qrCode = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    
                    if (qrCode && qrCode.data) {
                        // Draw detection box for visual feedback
                        ctx.strokeStyle = '#00ff00';
                        ctx.lineWidth = 4;
                        ctx.strokeRect(
                            qrCode.location.topLeftCorner.x,
                            qrCode.location.topLeftCorner.y,
                            qrCode.location.bottomRightCorner.x - qrCode.location.topLeftCorner.x,
                            qrCode.location.bottomRightCorner.y - qrCode.location.topLeftCorner.y
                        );
                        
                        // QR Code detected!
                        processBarcodeResult(qrCode.data);
                        return;
                    }
                        
                } catch (error) {
                    console.error('Error during QR code detection:', error);
                }
                
                // Continue scanning with faster interval
                if (isScanning) {
                    setTimeout(detectQRCode, 100); // Scan every 100ms for faster detection
                }
            }
            
            // Start detection loop
            setTimeout(detectQRCode, 100);
        }

        // Helper function to find current schedule for a teacher
        function findCurrentSchedule(teacherId, classId, currentTime) {
            // First, try to find exact match for teacher and class
            const exactMatch = allSchedule.find(s => s.teacherId === teacherId && s.classId === classId);
            if (exactMatch) return exactMatch;
            
            // If no exact match, find the closest upcoming schedule for this teacher in this class
            const teacherSchedulesInClass = allSchedule.filter(s => s.teacherId === teacherId && s.classId === classId);
            
            if (teacherSchedulesInClass.length > 0) {
                // Return the first schedule (assuming they're ordered by time)
                return teacherSchedulesInClass[0];
            }
            
            return null;
        }
        
        // Function to check if schedule is overdue (teacher hasn't arrived and time has passed)
        function checkIfOverdue(scheduleTime, status) {
            // Only check for overdue if teacher hasn't arrived yet
            if (status === 'hadir' || status === 'terlambat' || status === 'keluar' || status === 'tidak-hadir') {
                return false;
            }
            
            const now = new Date();
            const currentTime = now.toTimeString().substring(0, 5);
            const [scheduleStart] = scheduleTime.split('-');
            
            const [currentHour, currentMinute] = currentTime.split(':').map(Number);
            const [scheduleHour, scheduleMinute] = scheduleStart.split(':').map(Number);
            
            const currentTotalMinutes = currentHour * 60 + currentMinute;
            const scheduleTotalMinutes = scheduleHour * 60 + scheduleMinute;
            
            // Consider overdue if current time is more than 10 minutes past schedule start
            const overdueMinutes = currentTotalMinutes - scheduleTotalMinutes;
            return overdueMinutes > 10; // 10 minutes grace period
        }

        // Function to check if teacher is late
        function checkLateArrival(currentTime, scheduleTime) {
            const [scheduleStart] = scheduleTime.split('-');
            const [currentHour, currentMinute] = currentTime.split(':').map(Number);
            const [scheduleHour, scheduleMinute] = scheduleStart.split(':').map(Number);
            
            const currentTotalMinutes = currentHour * 60 + currentMinute;
            const scheduleTotalMinutes = scheduleHour * 60 + scheduleMinute;
            
            const lateMinutes = currentTotalMinutes - scheduleTotalMinutes;
            
            return {
                isLate: lateMinutes > 5, // Grace period of 5 minutes
                isEarly: lateMinutes < -10, // Early if more than 10 minutes before
                lateMinutes: Math.max(0, lateMinutes),
                earlyMinutes: Math.max(0, -lateMinutes),
                scheduleStart: scheduleStart
            };
        }
        
        // Function to calculate duration between two times
        function calculateDuration(startTime, endTime) {
            const [startHour, startMinute] = startTime.split(':').map(Number);
            const [endHour, endMinute] = endTime.split(':').map(Number);
            
            const startTotalMinutes = startHour * 60 + startMinute;
            const endTotalMinutes = endHour * 60 + endMinute;
            
            const durationMinutes = endTotalMinutes - startTotalMinutes;
            const hours = Math.floor(durationMinutes / 60);
            const minutes = durationMinutes % 60;
            
            if (hours > 0) {
                return `${hours} jam ${minutes} menit`;
            } else {
                return `${minutes} menit`;
            }
        }
        
        // Function to validate if it's appropriate time to end class
        function validateEndTime(currentTime, scheduleTime) {
            const [, scheduleEnd] = scheduleTime.split('-');
            const [currentHour, currentMinute] = currentTime.split(':').map(Number);
            const [endHour, endMinute] = scheduleEnd.split(':').map(Number);
            
            const currentTotalMinutes = currentHour * 60 + currentMinute;
            const endTotalMinutes = endHour * 60 + endMinute;
            
            const minutesUntilEnd = endTotalMinutes - currentTotalMinutes;
            
            return {
                canEnd: minutesUntilEnd <= 10, // Allow ending 10 minutes before scheduled end
                minutesUntilEnd: Math.max(0, minutesUntilEnd),
                scheduleEnd: scheduleEnd,
                isEarly: minutesUntilEnd > 10
            };
        }

                    titleEl.className = 'font-medium text-yellow-800';

                    titleEl.className = 'font-medium text-red-800';
