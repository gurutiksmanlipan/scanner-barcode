<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitoring Guru - EduTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .scanner-frame {
            border: 3px solid #10b981;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #10b981, transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-hadir { background-color: #10b981; }
        .status-keluar { background-color: #f59e0b; }
        .status-tidak-hadir { background-color: #ef4444; }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

    <script>
        // Camera and scanner variables
        let codeReader = null;
        let currentStream = null;
        let isScanning = false;
        
        // Sample data
        const teachers = {
            'TCH001': { name: 'Bu Sari Dewi', subject: 'Matematika' },
            'TCH002': { name: 'Pak Ahmad Rizki', subject: 'Bahasa Indonesia' },
            'TCH003': { name: 'Bu Maya Sinta', subject: 'IPA' },
            'TCH004': { name: 'Pak Budi Santoso', subject: 'Sejarah' },
            'TCH005': { name: 'Bu Rina Kartika', subject: 'Bahasa Inggris' }
        };

        const classes = {
            'CLS001': 'VII-A',
            'CLS002': 'VII-B', 
            'CLS003': 'VIII-A',
            'CLS004': 'VIII-B',
            'CLS005': 'IX-A'
        };

        const schedule = [
            { time: '07:00-07:45', teacherId: 'TCH001', classId: 'CLS001', status: 'hadir', checkIn: '07:02', checkOut: null },
            { time: '07:45-08:30', teacherId: 'TCH002', classId: 'CLS002', status: 'tidak-hadir', checkIn: null, checkOut: null },
            { time: '08:30-09:15', teacherId: 'TCH003', classId: 'CLS003', status: 'terlambat', checkIn: '08:35', checkOut: null },
            { time: '09:30-10:15', teacherId: 'TCH004', classId: 'CLS004', status: 'belum-dimulai', checkIn: null, checkOut: null },
            { time: '10:15-11:00', teacherId: 'TCH005', classId: 'CLS005', status: 'belum-dimulai', checkIn: null, checkOut: null }
        ];

        let activities = [
            { time: '07:02', teacher: 'Bu Sari Dewi', action: 'masuk', class: 'VII-A' },
            { time: '08:35', teacher: 'Bu Maya Sinta', action: 'masuk', class: 'VIII-A' }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            renderSchedule();
            renderRecentActivity();
            updateStats();
            
            // Auto-focus barcode input
            document.getElementById('barcodeInput').focus();
            
            // Handle Enter key in barcode input
            document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processManualBarcode();
                }
            });
            
            // Initialize barcode reader
            initializeBarcodeReader();
        });

        function initializeBarcodeReader() {
            // jsQR doesn't need initialization, just check if it's available
            if (typeof jsQR === 'undefined') {
                console.error('jsQR library not loaded');
                showStatus('error', 'Error Scanner', 'Library QR scanner tidak tersedia');
                return false;
            }
            return true;
        }

        async function startCamera() {
            if (!initializeBarcodeReader()) {
                showStatus('error', 'Scanner Tidak Tersedia', 'QR code reader tidak tersedia');
                return;
            }

            try {
                const videoElement = document.getElementById('cameraVideo');
                const placeholder = document.getElementById('cameraPlaceholder');
                const scanningIndicator = document.getElementById('scanningIndicator');
                const startBtn = document.getElementById('startCameraBtn');
                const stopBtn = document.getElementById('stopCameraBtn');

                // Show loading indicator
                placeholder.classList.add('hidden');
                scanningIndicator.classList.remove('hidden');
                
                // Request camera permission and start scanning
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // Use back camera if available
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                currentStream = stream;
                videoElement.srcObject = stream;
                videoElement.classList.remove('hidden');
                scanningIndicator.classList.add('hidden');
                
                // Update button states
                startBtn.disabled = true;
                startBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                startBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                stopBtn.disabled = false;
                stopBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                stopBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                
                // Start barcode detection
                isScanning = true;
                startBarcodeDetection();
                
                showStatus('success', 'Kamera Aktif', 'Arahkan QR code ke kamera untuk scan otomatis');
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                const placeholder = document.getElementById('cameraPlaceholder');
                const scanningIndicator = document.getElementById('scanningIndicator');
                
                placeholder.classList.remove('hidden');
                scanningIndicator.classList.add('hidden');
                
                if (error.name === 'NotAllowedError') {
                    showStatus('error', 'Akses Kamera Ditolak', 'Silakan izinkan akses kamera untuk menggunakan scanner');
                } else if (error.name === 'NotFoundError') {
                    showStatus('error', 'Kamera Tidak Ditemukan', 'Tidak ada kamera yang tersedia di perangkat ini');
                } else {
                    showStatus('error', 'Error Kamera', 'Tidak dapat mengakses kamera: ' + error.message);
                }
            }
        }

        function stopCamera() {
            isScanning = false;
            
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            const videoElement = document.getElementById('cameraVideo');
            const placeholder = document.getElementById('cameraPlaceholder');
            const scanningIndicator = document.getElementById('scanningIndicator');
            const startBtn = document.getElementById('startCameraBtn');
            const stopBtn = document.getElementById('stopCameraBtn');
            
            videoElement.classList.add('hidden');
            placeholder.classList.remove('hidden');
            scanningIndicator.classList.add('hidden');
            
            // Hide canvas
            const canvas = document.getElementById('scannerCanvas');
            canvas.classList.add('hidden');
            
            // Update button states
            startBtn.disabled = false;
            startBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
            startBtn.classList.add('bg-green-500', 'hover:bg-green-600');
            stopBtn.disabled = true;
            stopBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
            stopBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
            
            showStatus('success', 'Kamera Dimatikan', 'Scanner barcode telah dihentikan');
        }

        function startBarcodeDetection() {
            if (!isScanning || !currentStream) return;
            
            const videoElement = document.getElementById('cameraVideo');
            const canvas = document.getElementById('scannerCanvas');
            const ctx = canvas.getContext('2d');
            
            // Show canvas for debugging
            canvas.classList.remove('hidden');
            
            function detectQRCode() {
                if (!isScanning || !videoElement.videoWidth || !videoElement.videoHeight) {
                    if (isScanning) {
                        setTimeout(detectQRCode, 100);
                    }
                    return;
                }
                
                try {
                    // Set canvas size to match video
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    
                    // Draw current video frame to canvas
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    
                    // Get image data for QR code detection
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // Use jsQR to detect QR codes
                    const qrCode = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    
                    if (qrCode && qrCode.data) {
                        // Draw detection box for visual feedback
                        ctx.strokeStyle = '#00ff00';
                        ctx.lineWidth = 4;
                        ctx.strokeRect(
                            qrCode.location.topLeftCorner.x,
                            qrCode.location.topLeftCorner.y,
                            qrCode.location.bottomRightCorner.x - qrCode.location.topLeftCorner.x,
                            qrCode.location.bottomRightCorner.y - qrCode.location.topLeftCorner.y
                        );
                        
                        // QR Code detected!
                        processBarcodeResult(qrCode.data);
                        return;
                    }
                        
                } catch (error) {
                    console.error('Error during QR code detection:', error);
                }
                
                // Continue scanning with faster interval
                if (isScanning) {
                    setTimeout(detectQRCode, 100); // Scan every 100ms for faster detection
                }
            }
            
            // Start detection loop
            setTimeout(detectQRCode, 100);
        }

        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('id-ID', options);
        }

        function renderSchedule() {
            const tbody = document.getElementById('scheduleTable');
            tbody.innerHTML = '';
            
            schedule.forEach(item => {
                const teacher = teachers[item.teacherId];
                const className = classes[item.classId];
                
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-100 hover:bg-gray-50';
                
                let statusBadge = '';
                let statusClass = '';
                
                switch(item.status) {
                    case 'hadir':
                        statusBadge = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800"><span class="status-indicator status-hadir"></span>Sedang Mengajar</span>';
                        break;
                    case 'keluar':
                        statusBadge = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800"><span class="status-indicator bg-blue-500"></span>Selesai</span>';
                        break;
                    case 'terlambat':
                        statusBadge = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800"><span class="status-indicator status-keluar"></span>Terlambat</span>';
                        break;
                    case 'tidak-hadir':
                        statusBadge = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800"><span class="status-indicator status-tidak-hadir"></span>Tidak Hadir</span>';
                        break;
                    default:
                        statusBadge = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800"><span class="status-indicator bg-gray-400"></span>Belum Dimulai</span>';
                }
                
                row.innerHTML = `
                    <td class="py-3 px-4 text-sm text-gray-900">${item.time}</td>
                    <td class="py-3 px-4 text-sm font-medium text-gray-900">${teacher.name}</td>
                    <td class="py-3 px-4 text-sm text-gray-600">${teacher.subject}</td>
                    <td class="py-3 px-4 text-sm text-gray-600">${className}</td>
                    <td class="py-3 px-4">${statusBadge}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function renderRecentActivity() {
            const container = document.getElementById('recentActivity');
            container.innerHTML = '';
            
            if (activities.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-sm text-center py-4">Belum ada aktivitas hari ini</p>';
                return;
            }
            
            activities.slice(-10).reverse().forEach(activity => {
                const div = document.createElement('div');
                div.className = 'flex items-center p-3 bg-gray-50 rounded-lg fade-in';
                
                const actionText = activity.action === 'masuk' ? 'masuk ke kelas' : 'keluar dari kelas';

        function updateStats() {
            const active = schedule.filter(s => s.status === 'hadir').length;
            const late = schedule.filter(s => s.status === 'terlambat').length;
            const absent = schedule.filter(s => s.status === 'tidak-hadir').length;

            document.getElementById('lateTeachers').textContent = late;
            document.getElementById('absentTeachers').textContent = absent;

        function processBarcodeResult(barcode) {
            // Stop scanning temporarily to prevent multiple scans
            const wasScanning = isScanning;
            isScanning = false;
            
            // Process the barcode
            processBarcodeData(barcode);
            
            // Resume scanning after a short delay
            setTimeout(() => {
                if (wasScanning && currentStream) {
                    isScanning = true;
                    startBarcodeDetection();
                }
            }, 2000);
        }

        function processManualBarcode() {
            const input = document.getElementById('barcodeInput');
            const barcode = input.value.trim();
            
            if (!barcode) {
                showStatus('error', 'Kode QR tidak boleh kosong', 'Silakan scan atau ketik kode QR');
                return;
            }
            
            processBarcodeData(barcode);
            input.value = '';
            input.focus();
        }

        function processBarcodeData(barcode) {
            if (!barcode) {
                showStatus('error', 'Kode QR tidak boleh kosong', 'Silakan scan atau ketik kode QR');
                return;
            }
            
            // Simulate barcode processing
            const teacherId = barcode.substring(0, 6);
            const classId = barcode.substring(6, 12);
            
            if (!teachers[teacherId]) {
                showStatus('error', 'Guru tidak ditemukan', `Kode guru ${teacherId} tidak terdaftar dalam sistem`);
                return;
            }
            
            if (!classes[classId]) {
                showStatus('error', 'Kelas tidak ditemukan', `Kode kelas ${classId} tidak terdaftar dalam sistem`);
                return;
            }
            
            const teacher = teachers[teacherId];
            const className = classes[classId];
            const now = new Date();
            const currentTime = now.toTimeString().substring(0, 5);
            
            // Find matching schedule
            const scheduleItem = schedule.find(s => s.teacherId === teacherId && s.classId === classId);
            
            if (!scheduleItem) {
                showStatus('error', 'Jadwal tidak ditemukan', `${teacher.name} tidak memiliki jadwal di kelas ${className} hari ini`);
                return;
            }
            
            // Process check-in or check-out
            if (!scheduleItem.checkIn) {
                // Check-in
                scheduleItem.checkIn = currentTime;
                scheduleItem.status = 'hadir';
                
                activities.push({
                    time: currentTime,
                    teacher: teacher.name,
                    action: 'masuk',
                    class: className
                });
                
                showStatus('success', `${teacher.name} berhasil masuk kelas`, `Kelas ${className} - ${currentTime}`);
            } else if (!scheduleItem.checkOut) {
                // Check-out
                scheduleItem.checkOut = currentTime;
                scheduleItem.status = 'keluar';
                
                activities.push({
                    time: currentTime,
                    teacher: teacher.name,
                    action: 'keluar',
                    class: className
                });
                
                showStatus('success', `${teacher.name} berhasil keluar kelas`, `Kelas ${className} - ${currentTime}`);
            } else {
                showStatus('warning', 'Sudah tercatat lengkap', `${teacher.name} sudah melakukan check-in dan check-out untuk kelas ${className}`);
            }
            
            // Update displays
            renderSchedule();
            renderRecentActivity();
            updateStats();
        }

        function showStatus(type, title, detail) {
            const statusDiv = document.getElementById('scanStatus');
            const indicator = document.getElementById('statusIndicator');
            const titleEl = document.getElementById('statusText');
            const detailEl = document.getElementById('statusDetail');
            
            statusDiv.className = 'mt-4 p-4 rounded-lg fade-in';
            
            switch(type) {
                case 'success':
                    statusDiv.classList.add('bg-green-50', 'border', 'border-green-200');
                    indicator.className = 'status-indicator status-hadir';
                    titleEl.className = 'font-medium text-green-800';
                    detailEl.className = 'text-sm text-green-600 mt-1';
                    break;
                case 'warning':
                    statusDiv.classList.add('bg-yellow-50', 'border', 'border-yellow-200');
                    indicator.className = 'status-indicator status-keluar';
                    titleEl.className = 'font-medium text-yellow-800';
                    detailEl.className = 'text-sm text-yellow-600 mt-1';
                    break;
                case 'error':
                    statusDiv.classList.add('bg-red-50', 'border', 'border-red-200');
                    indicator.className = 'status-indicator status-tidak-hadir';
                    titleEl.className = 'font-medium text-red-800';
                    detailEl.className = 'text-sm text-red-600 mt-1';
                    break;
            }
            
            titleEl.textContent = title;
            detailEl.textContent = detail;
            statusDiv.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }
